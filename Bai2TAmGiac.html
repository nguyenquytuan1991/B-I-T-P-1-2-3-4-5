<body>
<h1 id="ketQua"></h1>

<input id="a" type="number" ><br>
<input id="b" type="number"><br>
<input id="c" type="number"><br>
<button onclick="ketQua()"> ketQua</button>
<script>
    function ketQua (){
        let a =+document.getElementById('a').value
        let b =+document.getElementById('b').value
        let c = +document.getElementById('c').value;
        if (a*a==b*b+c*c||b*b==c*c+a*a || c*c==b*b+a*a && a>0 && b>0 && c>0){
            document.getElementById('ketQua').innerText= "Hinh Tam Giac Vuong "
        } else {
            document.getElementById('ketQua').innerText=" khong Phai Tam Giac Vuong"
        }
    }



</script>
